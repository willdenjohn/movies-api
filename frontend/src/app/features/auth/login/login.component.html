<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <label for="usuario">Usu√°rio</label>
      <input id="usuario" formControlName="usuario" type="text" />
    </div>
    <div>
      <label for="senha">Senha</label>
      <input id="senha" formControlName="senha" type="password" />
    </div>
    <button type="submit" [disabled]="loading || form.invalid">Entrar</button>
    <div *ngIf="error" style="color: red; margin-top: 1rem;">{{ error }}</div>
  </form>
</div>
